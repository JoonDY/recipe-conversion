<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Recipe Conversion</title>
</head>

<body>
  <section>
    <div class="container mt-5 mb-5">
      <h1 class="display-4 text-center fw-bold">Converter</h1>
      <h2 class="fs-3 text-center mt-1">Volume</h2>
      <form>
        <div class="row g-3 align-items-center mt-1">
          <div class="col-md-2">
            <label for="teaspoon" class="col-form-label">Teaspoon</label>
          </div>
          <div class="col-md-2">
            <input type="number" id="teaspoon" class="form-control input-vol">
          </div>
        </div>  

        <div class="row g-3 align-items-center mt-1">
          <div class="col-md-2">
            <label for="tablespoon" class="col-form-label">Tablespoon</label>
          </div>
          <div class="col-md-2">
            <input type="number" id="tablespoon" class="form-control input-vol">
          </div>
        </div>  

        <div class="row g-3 align-items-center mt-1">
          <div class="col-md-2">
            <label for="cup" class="col-form-label">Cup</label>
          </div>
          <div class="col-md-2">
            <input type="number" id="cup" class="form-control input-vol">
          </div>
        </div>  

        <div class="row g-3 align-items-center mt-1">
          <div class="col-md-2">
            <label for="quart" class="col-form-label">Quart</label>
          </div>
          <div class="col-md-2">
            <input type="number" id="quart" class="form-control input-vol">
          </div>
        </div>   

        <div class="row g-3 align-items-center mt-1">
          <div class="col-md-2">
            <label for="mililiter" class="col-form-label">Mililiter</label>
          </div>
          <div class="col-md-2">
            <input type="number" id="mililiter" class="form-control input-vol">
          </div>

        <div class="row g-3 align-items-center mt-1 mb-2">
          <div class="col-md-2">
            <label for="liter" class="col-form-label">Liter</label>
          </div>
          <div class="col-md-2">
            <input type="number" id="liter" class="form-control input-vol">
          </div> 
        </div>  
      </form>


      <h2 class="fs-3 text-center">Weight</h2>
      <form action="">
        <div class="row g-3 align-items-center">
          <div class="col-md-2">
            <label for="ounce" class="col-form-label">Ounce</label>
          </div>
          <div class="col-md-2">
            <input type="number" id="ounce" class="form-control input-weight">
          </div> 
        </div>
        
        <div class="row g-3 align-items-center mt-1">
          <div class="col-md-2">
            <label for="pound" class="col-form-label">Pound</label>
          </div>
          <div class="col-md-2">
            <input type="number" id="pound"  class="form-control input-weight">
          </div> 
        </div>

        <div class="row g-3 align-items-center mt-1">
          <div class="col-md-2">
            <label for="gram" class="col-form-label">Gram</label>
          </div>
          <div class="col-md-2">
            <input type="number" id="gram" class="form-control input-weight">
          </div> 
        </div> 

        <div class="row g-3 align-items-center mt-1">
          <div class="col-md-2">
            <label for="kilogram" class="col-form-label">Kilogram</label>
          </div>
          <div class="col-md-2">
            <input type="number" id="kilogram" class="form-control input-weight">
          </div> 
        </div> 
      </form>
    </div>
  </section>
  

  <script src="js/volumeCalc.js"></script>
  <script src="js/weightCalc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
